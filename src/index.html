<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="form-block">
        <legend>Personal information</legend>

        <label>
          Surname:
          <input
            type="text"
            name="surname"
            class="form-field"
            required
            autocomplete="off"
          >
        </label>

        <label>
          Name:
          <input
            type="text"
            name="name"
            class="form-field"
            required
            autocomplete="off"
          >
        </label>

        <label>
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            class="form-field"
          >
        </label>

        <label>
          Full date of birth:
          <input
            type="date"
            name="birthdate"
            required
            class="form-field"
          >
        </label>

        <label>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="acceptAgr"
            required
          >
        </label>

      </fieldset>

      <fieldset class="form-block">
        <legend>Registration</legend>

        <label>
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            class="form-field"
            autocomplete="off"
          >
        </label>

        <label>
          Password:
          <input
            type="password"
            required
            name="password"
            minlength="5"
            maxlength="10"
            autocomplete="off"
          >
        </label>

      </fieldset>

      <fieldset class="form-block">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="lovecats"
              value="yes"
              required
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="lovecats"
              value="no"
              required
            >
            No
          </label>
        </div>

        <label>
          What is your favorite color?
          <input
            type="color"
            name="favColor"
            class="form-field"
          >
        </label>

        <label>
          What time do you go to bed?
          <input
            type="time"
            name="timeGoToBed"
            class="form-field"
          >
        </label><br>

        <label>
          What are your favorite brand of cars?
          <select
            name="favCar"
            class="form-field"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label><br>

        <label>
          How do you rate our work?
          <input
            type="range"
            name="rateWork"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset class="form-block">
        <legend>
          Additional info:
        </legend>

        <label>
          Comments:
          <textarea
            name="comment"
            id="comment"
            cols="15"
            rows="2"
            autocomplete="off"
            class="form-field"
          ></textarea>
        </label>

        <label>
          Would you recommend us?
          <select
            name="recomendUs"
            id="recomendUs"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>

  </body>
</html>
